<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Terminal IDE - Professional Development Environment</title>
    <link rel="stylesheet" href="ide-style.css">
    <link rel="stylesheet" href="https://unpkg.com/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div class="ide-container">
        <!-- Header Bar -->
        <header class="ide-header">
            <div class="ide-header-left">
                <div class="ide-logo">
                    <div class="ide-logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/>
                            <path d="M7 10l3 3-3 3M12 17h5"/>
                        </svg>
                    </div>
                    <span>Terminal IDE</span>
                </div>
            </div>
            
            <div class="ide-header-center">
                <div class="ide-search">
                    <svg class="ide-search-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M10.5 10.5l3 3m-2-5.5a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0z" stroke="currentColor" fill="none"/>
                    </svg>
                    <input type="text" class="ide-search-input" placeholder="Search files, commands, or actions...">
                </div>
            </div>
            
            <div class="ide-header-right">
                <div class="ide-header-actions">
                    <button class="ide-action-btn" title="Run Command">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 2v12l10-6z"/>
                        </svg>
                    </button>
                    <button class="ide-action-btn" title="Debug">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <circle cx="5" cy="8" r="1.5"/>
                            <circle cx="11" cy="8" r="1.5"/>
                            <path d="M5 8h6"/>
                        </svg>
                    </button>
                    <button class="ide-action-btn" title="Extensions">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <rect x="2" y="2" width="5" height="5" rx="1"/>
                            <rect x="9" y="2" width="5" height="5" rx="1"/>
                            <rect x="2" y="9" width="5" height="5" rx="1"/>
                            <rect x="9" y="9" width="5" height="5" rx="1"/>
                        </svg>
                    </button>
                    <div style="width: 1px; height: 20px; background: var(--ide-border-primary); margin: 0 8px;"></div>
                    <button class="ide-action-btn" id="theme-toggle" title="Toggle Theme">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <circle cx="8" cy="8" r="4"/>
                            <path d="M8 1v2m0 10v2m7-7h-2M3 8H1m11.3-4.3l-1.4 1.4M5.1 10.9l-1.4 1.4m8.6 0l-1.4-1.4M5.1 5.1L3.7 3.7"/>
                        </svg>
                    </button>
                    <button class="ide-action-btn" title="Settings">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 10a2 2 0 100-4 2 2 0 000 4z"/>
                            <path d="M13.4 8.8l-.7 1.4c-.2.3-.5.5-.9.5h-1.4c-.4 0-.7.3-.8.7l-.2 1.4c0 .4-.3.7-.7.9l-1.4.7c-.3.2-.7.1-1-.1l-1-1c-.3-.2-.7-.2-1 0l-1 1c-.3.2-.7.3-1 .1l-1.4-.7c-.4-.2-.6-.5-.7-.9l-.2-1.4c-.1-.4-.4-.7-.8-.7H2.4c-.4 0-.7-.2-.9-.5L.8 8.8c-.2-.3-.1-.7.1-1l1-1c.2-.3.2-.7 0-1l-1-1c-.2-.3-.3-.7-.1-1l.7-1.4c.2-.3.5-.5.9-.5h1.4c.4 0 .7-.3.8-.7l.2-1.4c0-.4.3-.7.7-.9l1.4-.7c.3-.2.7-.1 1 .1l1 1c.3.2.7.2 1 0l1-1c.3-.2.7-.3 1-.1l1.4.7c.4.2.6.5.7.9l.2 1.4c.1.4.4.7.8.7h1.4c.4 0 .7.2.9.5l.7 1.4c.2.3.1.7-.1 1l-1 1c-.2.3-.2.7 0 1l1 1c.2.3.3.7.1 1z"/>
                        </svg>
                    </button>
                    <button class="ide-action-btn" title="Notifications">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 14c.6 0 1-.4 1-1H7c0 .6.4 1 1 1zM12 10V7c0-1.9-1.3-3.4-3-3.8V3c0-.6-.4-1-1-1s-1 .4-1 1v.2c-1.7.4-3 1.9-3 3.8v3l-1 1v1h10v-1l-1-1z"/>
                        </svg>
                    </button>
                    <button class="ide-action-btn" title="Account">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <circle cx="8" cy="6" r="3"/>
                            <path d="M14 14c0-3.3-2.7-6-6-6s-6 2.7-6 6"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Main Content Area -->
        <div class="ide-main">
            <!-- Activity Bar -->
            <div class="ide-activity-bar">
                <div class="ide-activity-top">
                    <button class="ide-activity-btn active" title="Explorer">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
                            </svg>
                        </div>
                    </button>
                    <button class="ide-activity-btn" title="Search">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="M21 21l-4.35-4.35"/>
                            </svg>
                        </div>
                    </button>
                    <button class="ide-activity-btn" title="Source Control">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M5 12h14M12 5v14"/>
                                <circle cx="12" cy="12" r="3"/>
                                <circle cx="12" cy="5" r="2"/>
                                <circle cx="12" cy="19" r="2"/>
                            </svg>
                        </div>
                    </button>
                    <button class="ide-activity-btn" title="Run and Debug">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M5 3l14 9-14 9V3z"/>
                                <circle cx="18" cy="18" r="3" fill="currentColor"/>
                            </svg>
                        </div>
                    </button>
                    <button class="ide-activity-btn" title="Extensions">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="7" height="7" rx="1"/>
                                <rect x="14" y="3" width="7" height="7" rx="1"/>
                                <rect x="3" y="14" width="7" height="7" rx="1"/>
                                <rect x="14" y="14" width="7" height="7" rx="1"/>
                            </svg>
                        </div>
                    </button>
                </div>
                
                <div class="ide-activity-bottom">
                    <button class="ide-activity-btn" title="Accounts">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="8" r="4"/>
                                <path d="M20 21c0-4-3.6-7-8-7s-8 3-8 7"/>
                            </svg>
                        </div>
                    </button>
                    <button class="ide-activity-btn" title="Settings">
                        <div class="ide-activity-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="3"/>
                                <path d="M12 1v6m0 6v6m12-7h-6m-6 0H1m20.5-4.5L17 8m-4.5 4.5L8 17m13.5 4.5L17 16m-4.5-4.5L8 7"/>
                            </svg>
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- Side Panel -->
            <div class="ide-side-panel">
                <div class="ide-panel-header">
                    <span class="ide-panel-title">Explorer</span>
                    <div class="ide-panel-actions">
                        <button class="ide-panel-action" title="New File">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M9 2H4v12h8V5L9 2zm0 1.5L10.5 5H9V3.5zM11 6v7H5V3h3v3h3z"/>
                                <path d="M7 10h2v1H7zm0-2h2v1H7z"/>
                            </svg>
                        </button>
                        <button class="ide-panel-action" title="New Folder">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M14 5H8l-1-1H2v9h12V5zm-1 1v6H3V4h3.5l1 1H13v1z"/>
                                <path d="M10 9H6v1h4V9z"/>
                            </svg>
                        </button>
                        <button class="ide-panel-action" title="Refresh">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M13.5 2.5A7 7 0 0 0 1 8h1.5a5.5 5.5 0 1 1 1.3 3.6l1.1 1.1A7 7 0 0 0 13.5 2.5z"/>
                                <path d="M1 3v5h5"/>
                            </svg>
                        </button>
                        <button class="ide-panel-action" title="Collapse All">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M9 9H4v1h5V9zm0-3H4v1h5V6z"/>
                                <path d="M12 3v10H3V3h9zm-1 1H4v8h7V4z"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="ide-panel-content">
                    <!-- File tree would go here -->
                    <div style="padding: 20px; text-align: center; color: var(--ide-text-secondary);">
                        <p>No folder opened</p>
                        <button style="margin-top: 10px; padding: 8px 16px; background: var(--ide-accent-primary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Open Folder
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Editor Area -->
            <div class="ide-editor-area">
                <!-- Tabs -->
                <div class="ide-tabs">
                    <button class="ide-tab active">
                        <svg class="ide-tab-icon" width="16" height="16" viewBox="0 0 16 16" fill="#519aba">
                            <path d="M2 2v12h12V2H2zm11 11H3V3h10v10z"/>
                            <path d="M5 6l2 2-2 2m3-2h3"/>
                        </svg>
                        <span>Terminal</span>
                        <button class="ide-tab-close">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                <path d="M7.5 7L11 3.5l-.5-.5L7 6.5 3.5 3 3 3.5 6.5 7 3 10.5l.5.5L7 7.5l3.5 3.5.5-.5L7.5 7z"/>
                            </svg>
                        </button>
                    </button>
                </div>
                
                <!-- Terminal Container -->
                <div class="ide-terminal-container">
                    <div class="ide-terminal-wrapper">
                        <div id="terminal"></div>
                    </div>
                </div>
                
                <!-- Bottom Panel -->
                <div class="ide-bottom-panel">
                    <div class="ide-bottom-tabs">
                        <button class="ide-bottom-tab active">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                <path d="M2 2v10h10V2H2zm9 9H3V3h8v8z"/>
                                <path d="M4 5h3v1H4zm0 2h6v1H4z"/>
                            </svg>
                            <span>Problems</span>
                            <span style="background: var(--ide-bg-hover); padding: 2px 6px; border-radius: 10px; font-size: 11px;">0</span>
                        </button>
                        <button class="ide-bottom-tab">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                <path d="M7 2L2 6v5h10V6L7 2zm4 8H3V6.5L7 3l4 3.5V10z"/>
                                <path d="M5 8h4v1H5z"/>
                            </svg>
                            <span>Output</span>
                        </button>
                        <button class="ide-bottom-tab">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                <path d="M1 2v10h12V2H1zm11 9H2V3h10v8z"/>
                                <path d="M3 5l2 2-2 2m3-2h5"/>
                            </svg>
                            <span>Terminal</span>
                        </button>
                        <button class="ide-bottom-tab">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                                <circle cx="4" cy="7" r="1.5"/>
                                <circle cx="10" cy="7" r="1.5"/>
                                <path d="M4 7h6" stroke="currentColor"/>
                            </svg>
                            <span>Debug Console</span>
                        </button>
                    </div>
                    <div class="ide-panel-content" style="padding: 12px; color: var(--ide-text-secondary);">
                        No problems detected in workspace.
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Status Bar -->
        <div class="ide-status-bar">
            <div class="ide-status-left">
                <div class="ide-status-item">
                    <svg class="ide-status-icon" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                        <path d="M1 4l6-3v2h6v2H7v2L1 4z"/>
                    </svg>
                    <span>main</span>
                </div>
                <div class="ide-status-item">
                    <svg class="ide-status-icon" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                        <circle cx="7" cy="7" r="6" fill="none" stroke="currentColor"/>
                        <path d="M7 4v3l2 2"/>
                    </svg>
                    <span>0 pending</span>
                </div>
                <div class="ide-status-item">
                    <svg class="ide-status-icon" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                        <circle cx="7" cy="7" r="2"/>
                    </svg>
                    <span>Connected</span>
                </div>
            </div>
            <div class="ide-status-right">
                <div class="ide-status-item">
                    <span>Ln 1, Col 1</span>
                </div>
                <div class="ide-status-item">
                    <span>UTF-8</span>
                </div>
                <div class="ide-status-item">
                    <span>LF</span>
                </div>
                <div class="ide-status-item">
                    <span>Shell</span>
                </div>
                <div class="ide-status-item">
                    <svg class="ide-status-icon" width="14" height="14" viewBox="0 0 14 14" fill="currentColor">
                        <path d="M8 2v3h3m-4-3H3v10h8V5l-3-3z"/>
                    </svg>
                    <span>Terminal</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Command Palette -->
    <div class="ide-command-palette" id="command-palette">
        <input type="text" class="ide-command-input" placeholder="Type a command or search..." id="command-input">
        <div class="ide-command-list" id="command-list">
            <!-- Commands will be populated here -->
        </div>
    </div>
    
    <!-- Context Menu -->
    <div class="ide-context-menu" id="context-menu">
        <div class="ide-context-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M5 3h8v2H5zm0 4h8v2H5zm0 4h8v2H5z"/>
                <path d="M3 3h1v2H3zm0 4h1v2H3zm0 4h1v2H3z"/>
            </svg>
            <span>Copy</span>
            <span style="margin-left: auto; opacity: 0.6; font-size: 11px;">Ctrl+C</span>
        </div>
        <div class="ide-context-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M10 3v1h2v9H6V7H5v7h8V3z"/>
                <path d="M4 2v9h5V2H4zm1 1h3v7H5V3z"/>
            </svg>
            <span>Paste</span>
            <span style="margin-left: auto; opacity: 0.6; font-size: 11px;">Ctrl+V</span>
        </div>
        <div class="ide-context-divider"></div>
        <div class="ide-context-item">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M8 3l3 3-1 1-1-1v5H7V6L6 7 5 6l3-3z"/>
                <path d="M3 10v3h10v-3h1v4H2v-4h1z"/>
            </svg>
            <span>Select All</span>
            <span style="margin-left: auto; opacity: 0.6; font-size: 11px;">Ctrl+A</span>
        </div>
    </div>
    
    <script src="https://unpkg.com/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="ide-app.js"></script>
</body>
</html>
